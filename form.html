<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #141414, #2c2c2c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 400px;
            background: linear-gradient(135deg, #1c1c1c, #333);
            border: 2px solid #ffd700;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
            padding: 25px;
            box-sizing: border-box;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        .input-group svg {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            fill: #ffd700;
            width: 24px;
            height: 24px;
            pointer-events: none;
        }
        .input-group input {
            background: #1c1c1c;
            border: 1px solid #ffd700;
            border-radius: 5px;
            padding: 12px 12px 12px 50px;
            color: #fff;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background: linear-gradient(45deg, #ffd700, #b8860b);
            border: none;
            border-radius: 5px;
            padding: 12px;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }
        .form-container input[type="submit"]:hover {
            background: linear-gradient(45deg, #b8860b, #ffd700);
            transform: scale(1.05);
        }
        .form-container p {
            text-align: center;
            margin-top: 10px;
        }
        .form-container p a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }
        .form-container p a:hover {
            text-decoration: underline;
        }
        .toggle {
            cursor: pointer;
            color: #ffd700;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
          
        }

        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-button:hover {
            background-color: #ffd700;
            color: #000;
        }

        .login-button img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container" id="formContainer">
        <h2>Log In</h2>
        <form id="loginForm">
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 17l-4-4h3V7h2v6h3l-4 4z"/>
                </svg>
                <input type="password" placeholder="Password" required>
            </div>
            <input type="submit" value="Log In">
        </form>
        <p class="toggle" onclick="showSignUp()">Don't have an account? <a href="#">Sign Up</a></p>
        <div class="login-buttons">
            <a href="#" class="login-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/24px-Google_%22G%22_logo.svg.png" alt="Google">
                Continue with Google
            </a>
            <a href="#" class="login-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
                Continue with Facebook
            </a>
            <a href="#" class="login-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
                Continue with Apple
            </a>
        </div>
    </div>
    
   
    <script>
        function showSignUp() {
            const container = document.getElementById('formContainer');
            container.innerHTML = `
                <h2>Sign Up</h2>
                <form id="signupForm" onsubmit="return validatePasswords()">
                    <div class="input-group">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
  <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z" />
  <path d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z" />
</svg>

                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">   <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" /> 
                            </svg>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">   <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" />
                             </svg>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <input type="submit" value="Sign Up">
                </form>
                <p class="toggle" onclick="showLogin()">Already have an account? <a href="#">Log In</a></p>
            `;
        }

        function showLogin() {
            const container = document.getElementById('formContainer');
            container.innerHTML = `
                <h2>Log In</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">   <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" /> </svg>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <input type="submit" value="Log In">
                </form>
                <p class="toggle" onclick="showSignUp()">Don't have an account? <a href="#">Sign Up</a></p>
            `;
        }

        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
